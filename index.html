<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールアプリ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 120px auto;
      grid-template-rows: 40px auto;
      height: 100vh;
      overflow: hidden;
    }

    .corner {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      background: #e0e0e0;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 3;
      position: sticky;
      top: 0;
      left: 0;
    }

    .header {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      overflow-x: auto;
      white-space: nowrap;
      position: sticky;
      top: 0;
      z-index: 2;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    .header .cell {
      display: inline-block;
      width: 100px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-right: 1px solid #ccc;
      font-weight: bold;
    }

    .row-labels {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      overflow-y: auto;
      background: #fff;
      border-right: 1px solid #ccc;
    }

    .row-label {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      background: #fff;
    }
