<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュールカレンダー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left-col {
      width: 100px;
      flex-shrink: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    .left-col .corner {
      height: 60px;
      border: 1px solid #ccc;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .left-col .label {
      height: 50px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-table {
      overflow: auto;
      flex: 1;
    }
    .table-content {
      display: flex;
      flex-direction: column;
      min-width: max-content;
    }
    .date-row {
      display: flex;
    }
    .date-cell, .cell {
      min-width: 100px;
      height: 50px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .date-cell {
      height: 60px;
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-col">
      <div class="corner">空き状況</div>
      <div class="label">現場1</div>
      <div class="label">現場2</div>
      <div class="label">現場3</div>
      <div class="label">現場4</div>
    </div>
    <div class="main-table">
      <div class="table-content">
        <div class="date-row">
          <div class="date-cell">1日(日)</div>
          <div class="date-cell">2日(月)</div>
          <div class="date-cell">3日(火)</div>
          <div class="date-cell">4日(水)</div>
          <div class="date-cell">5日(木)</div>
          <div class="date-cell">6日(金)</div>
          <div class="date-cell">7日(土)</div>
        </div>
        <div class="date-row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="date-row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="date-row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="date-row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
