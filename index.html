<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      z-index: 5;
    }
    .menu-bar {
      background: #333;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .menu-button {
      cursor: pointer;
      margin-right: 10px;
      font-size: 24px;
      padding: 8px;
      user-select: none;
    }
    .menu-list {
      display: none;
      flex-direction: column;
      background: #444;
      color: white;
      padding: 10px;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 9;
    }
    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }
    .menu-list.show {
      display: flex;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
    }
    .calendar-area {
      flex: 1;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: max-content;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 40px;
      text-align: center;
    }
    th.sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    td.sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    th.sticky-corner {
      z-index: 3;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-bar">
        <div class="menu-button" onclick="toggleMenu()" tabindex="0" role="button">≡</div>
        <div>スケジュールアプリ</div>
        <div class="menu-list" id="menu">
          <a href="#" onclick="showSchedule()">スケジュール表示</a>
          <a href="#" onclick="showPlaceholder('現場登録')">現場登録</a>
          <a href="#" onclick="showPlaceholder('従業員・車両配置登録')">従業員・車両配置登録</a>
          <a href="#" onclick="showPlaceholder('従業員情報登録')">従業員情報登録</a>
          <a href="#" onclick="showPlaceholder('車両情報登録')">車両情報登録</a>
        </div>
      </div>
      <div class="calendar-header" id="calendar-header">
        <button onclick="changeMonth(-1)">前月</button>
        <div id="current-month">2025年6月</div>
        <button onclick="changeMonth(1)">翌月</button>
      </div>
      <div style="padding: 0 8px;" id="location-select">
        拠点：<select id="location">
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
    </div>
    <div class="calendar-area" id="calendar-area">
      <table id="calendar"></table>
    </div>
    <div id="placeholder" style="display:none; padding: 20px;">他の画面を表示中</div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    let currentYear = 2025;
    let currentMonth = 6;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function showSchedule() {
      document.getElementById("calendar-area").style.display = "block";
      document.getElementById("calendar-header").style.display = "flex";
      document.getElementById("location-select").style.display = "block";
      document.getElementById("placeholder").style.display = "none";
      toggleMenu();
    }

    function showPlaceholder(text) {
      document.getElementById("calendar-area").style.display = "none";
      document.getElementById("calendar-header").style.display = "none";
      document.getElementById("location-select").style.display = "none";
      const p = document.getElementById("placeholder");
      p.textContent = `${text}画面を表示中`;
      p.style.display = "block";
      toggleMenu();
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const firstRow = [`<th class="sticky-top sticky-left sticky-corner"></th>`];
      const secondRow = [`<td class="sticky-left">空き状況</td>`];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];
        const className = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        firstRow.push(`<th class="sticky-top ${className}">${month}/${d}<br>(${weekday})</th>`);
        secondRow.push(`<td></td>`);
      }

      let rows = ["<tr>" + firstRow.join("") + "</tr>", "<tr>" + secondRow.join("") + "</tr>"];
      for (let i = 1; i <= 30; i++) {
        let row = [`<td class="sticky-left">現場${i}</td>`];
        for (let d = 1; d <= daysInMonth; d++) row.push("<td></td>");
        rows.push("<tr>" + row.join("") + "</tr>");
      }

      calendar.innerHTML = rows.join("");
      document.getElementById("current-month").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    document.querySelector('.menu-button').addEventListener('touchstart', toggleMenu);

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
