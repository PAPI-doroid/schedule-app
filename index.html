<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    .menu-bar {
      background: #333;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      position: relative;
    }
    .menu-button {
      cursor: pointer;
      margin-right: 10px;
    }
    .menu-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      color: white;
      padding: 10px;
      z-index: 10;
    }
    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
      display: block;
    }
    .menu-list.show {
      display: block;
    }
    .calendar-header, .location-select {
      padding: 8px;
    }
    .calendar-area {
      flex: 1;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: max-content;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 40px;
      text-align: center;
    }
    th.sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    td.sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    th.sticky-corner {
      z-index: 3;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
    .content-area {
      flex: 1;
      overflow: auto;
      padding: 16px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-bar">
        <div class="menu-button" onclick="toggleMenu()">≡</div>
        <div>スケジュールアプリ</div>
        <div class="menu-list" id="menu">
          <a href="#" onclick="showView('calendar')">スケジュール表示</a>
          <a href="#" onclick="showView('siteRegister')">現場登録</a>
          <a href="#">従業員・車両配置登録</a>
          <a href="#">従業員情報登録</a>
          <a href="#">車両情報登録</a>
        </div>
      </div>
      <div id="calendarControls">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">前月</button>
          <div id="current-month">2025年6月</div>
          <button onclick="changeMonth(1)">翌月</button>
        </div>
        <div class="location-select">拠点：<select id="location">
          <option>本社</option>
          <option>横浜</option>
        </select></div>
      </div>
    </div>
    <div class="calendar-area" id="calendarView">
      <table id="calendar"></table>
    </div>
    <div class="content-area" id="siteRegisterView" style="display: none;">
      <div class="form-group">
        <label>現場名</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>所属</label>
        <select>
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
      <div class="form-group">
        <label>工期（開始）</label>
        <input type="date" />
      </div>
      <div class="form-group">
        <label>工期（終了）</label>
        <input type="date" />
      </div>
      <button>登録</button>
    </div>
  </div>
  <script>
    const calendar = document.getElementById("calendar");
    let currentYear = 2025;
    let currentMonth = 6;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const firstRow = [`<th class="sticky-top sticky-left sticky-corner"></th>`];
      const secondRow = [`<td class="sticky-left">空き状況</td>`];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];
        const className = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        firstRow.push(`<th class="sticky-top ${className}">${month}/${d}<br>(${weekday})</th>`);
        secondRow.push(`<td></td>`);
      }

      let rows = ["<tr>" + firstRow.join("") + "</tr>", "<tr>" + secondRow.join("") + "</tr>"];
      for (let i = 1; i <= 30; i++) {
        let row = [`<td class="sticky-left">現場${i}</td>`];
        for (let d = 1; d <= daysInMonth; d++) row.push("<td></td>");
        rows.push("<tr>" + row.join("") + "</tr>");
      }

      calendar.innerHTML = rows.join("");
      document.getElementById("current-month").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    function showView(view) {
      document.getElementById("calendarView").style.display = view === 'calendar' ? 'block' : 'none';
      document.getElementById("siteRegisterView").style.display = view === 'siteRegister' ? 'block' : 'none';
      document.getElementById("calendarControls").style.display = view === 'calendar' ? 'block' : 'none';
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
