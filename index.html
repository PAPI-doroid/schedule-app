<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュールアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }

    .menu {
      background: #444;
      color: white;
      padding: 10px;
      width: 200px;
      position: absolute;
      top: 50px;
      left: 0;
      display: none;
      z-index: 10;
    }

    .menu.active {
      display: block;
    }

    .menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px 5px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #555;
    }

    .content {
      padding: 10px;
      margin-left: 10px;
    }

    .calendar-table {
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
    }

    .calendar-table th, .calendar-table td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 80px;
      text-align: center;
    }

    .calendar-table th.sticky-col,
    .calendar-table td.sticky-col {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 2;
    }

    .calendar-table th.sticky-top {
      position: sticky;
      top: 0;
      background: #eee;
      z-index: 1;
    }

    .sunday {
      color: red;
    }

    .saturday {
      color: blue;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <h1>スケジュールアプリ</h1>
  </header>

  <div class="menu" id="sideMenu">
    <button onclick="showSection('schedule')">スケジュール表示</button>
    <button onclick="showSection('site')">現場登録</button>
    <button onclick="showSection('assign')">従業員・車両配置登録</button>
    <button onclick="showSection('employee')">従業員情報登録</button>
    <button onclick="showSection('vehicle')">車両情報登録</button>
  </div>

  <div class="content">
    <div id="scheduleSection" class="section">
      <h2>スケジュール表示</h2>
      <table class="calendar-table">
        <thead>
          <tr>
            <th class="sticky-top sticky-col">空き状況</th>
            <th class="sticky-top">6/1<br><span class="saturday">(土)</span></th>
            <th class="sticky-top">6/2<br><span class="sunday">(日)</span></th>
            <th class="sticky-top">6/3<br>(月)</th>
            <th class="sticky-top">6/4<br>(火)</th>
            <th class="sticky-top">6/5<br>(水)</th>
            <th class="sticky-top">6/6<br>(木)</th>
            <th class="sticky-top">6/7<br>(金)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="sticky-col">現場1</td>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td class="sticky-col">現場2</td>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="siteSection" class="section" style="display: none;">
      <h2>現場登録</h2>
      <p>ここに現場登録フォームが入ります。</p>
    </div>

    <div id="assignSection" class="section" style="display: none;">
      <h2>従業員・車両配置登録</h2>
      <p>ここに配置登録フォームが入ります。</p>
    </div>

    <div id="employeeSection" class="section" style="display: none;">
      <h2>従業員情報登録</h2>
      <p>ここに従業員登録フォームが入ります。</p>
    </div>

    <div id="vehicleSection" class="section" style="display: none;">
      <h2>車両情報登録</h2>
      <p>ここに車両登録フォームが入ります。</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("active");
    }

    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => {
        sec.style.display = "none";
      });
      document.getElementById(sectionId + "Section").style.display = "block";
      document.getElementById("sideMenu").classList.remove("active");
    }
  </script>

</body>
</html>
