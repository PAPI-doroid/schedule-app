<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケジュールアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .navbar-menu {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .navbar-title {
            font-size: 18px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            position: sticky;
            top: 50px;
            background-color: white;
            z-index: 4;
        }
        .header label, .header select, .header button {
            margin-right: 10px;
        }
        .table-container {
            overflow: auto;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: max-content;
            min-width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            white-space: nowrap;
        }
        th.fixed-header {
            background-color: #f0f0f0;
            position: sticky;
            top: 100px;
            z-index: 3;
        }
        th:first-child, td:first-child {
            background-color: #f9f9f9;
            position: sticky;
            left: 0;
            z-index: 2;
        }
        th:first-child.fixed-header {
            z-index: 4;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-menu" onclick="toggleMenu()">≡</div>
    <div class="navbar-title">スケジュールアプリ</div>
</div>

<div class="sidebar" id="sidebar">
    <a href="#">スケジュール表示</a>
    <a href="#">現場登録</a>
    <a href="#">従業員・車両配置登録</a>
    <a href="#">従業員情報登録</a>
    <a href="#">車両情報登録</a>
</div>

<div class="header">
    <label for="location">拠点：</label>
    <select id="location">
        <option value="本社">本社</option>
        <option value="横浜">横浜</option>
    </select>
    <button onclick="changeMonth(-1)">前月</button>
    <div id="currentMonth" style="margin: 0 10px;"></div>
    <button onclick="changeMonth(1)">翌月</button>
</div>

<div class="table-container">
    <table id="scheduleTable">
        <thead>
            <tr id="dateRow">
                <th class="fixed-header"></th>
            </tr>
        </thead>
        <tbody id="scheduleBody">
        </tbody>
    </table>
</div>

<script>
    const sidebar = document.getElementById('sidebar');

    function toggleMenu() {
        sidebar.classList.toggle('active');
    }

    const scheduleBody = document.getElementById('scheduleBody');
    const dateRow = document.getElementById('dateRow');
    const currentMonth = document.getElementById('currentMonth');

    let year = 2025;
    let month = 6;

    const sites = [
        { name: "菅峯橋架付", start: "2025-06-01", end: "2025-06-10" },
        { name: "帯工事", start: "2025-06-05", end: "2025-06-20" }
    ];

    function renderTable() {
        dateRow.innerHTML = '<th class="fixed-header"></th>';
        scheduleBody.innerHTML = '';

        currentMonth.innerText = `${year}年${month}月`;

        const lastDate = new Date(year, month, 0).getDate();

        for (let day = 1; day <= lastDate; day++) {
            const date = new Date(year, month - 1, day);
            const dayName = date.toLocaleDateString('ja-JP', { weekday: 'short' });
            let color = 'black';
            if (dayName === '日') color = 'red';
            if (dayName === '土') color = 'blue';
            dateRow.innerHTML += `<th class="fixed-header" style="color:${color}">${day}日(${dayName})</th>`;
        }

        const emptyRow = document.createElement('tr');
        const labelCell = document.createElement('td');
        labelCell.classList.add('fixed-header');
        labelCell.textContent = '空き状況';
        emptyRow.appendChild(labelCell);

        for (let day = 1; day <= lastDate; day++) {
            const cell = document.createElement('td');
            emptyRow.appendChild(cell);
        }

        scheduleBody.appendChild(emptyRow);

        sites.forEach(site => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const siteLink = document.createElement('a');
            siteLink.href = "#";
            siteLink.textContent = site.name;
            siteLink.onclick = () => alert(`工事名: ${site.name}\n工期: ${site.start} ～ ${site.end}`);
            nameCell.appendChild(siteLink);
            row.appendChild(nameCell);

            for (let day = 1; day <= lastDate; day++) {
                const cell = document.createElement('td');
                const cellDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                if (cellDate >= site.start && cellDate <= site.end) {
                    cell.style.backgroundColor = 'white';
                } else {
                    cell.style.backgroundColor = '#ccc';
                }

                row.appendChild(cell);
            }

            scheduleBody.appendChild(row);
        });
    }

    function changeMonth(offset) {
        month += offset;
        if (month === 0) {
            month = 12;
            year -= 1;
        } else if (month === 13) {
            month = 1;
            year += 1;
        }
        renderTable();
    }

    renderTable();
</script>

</body>
</html>
