<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュール表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative;
    }
    #menuToggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    #menu {
      position: absolute;
      top: 50px;
      left: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #menu button {
      display: block;
      width: 200px;
      text-align: left;
      margin: 4px 0;
      padding: 6px;
    }
    .title {
      font-size: 20px;
      flex-grow: 1;
    }
    .month {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .base-select {
      text-align: center;
      margin-bottom: 10px;
    }
    .scroll-container {
      display: flex;
      height: 70vh;
      overflow: hidden;
      position: relative;
    }
    .fixed-column {
      flex: 0 0 100px;
      background: #f0f0f0;
      overflow-y: scroll;
      z-index: 2;
    }
    .fixed-column .cell {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
      white-space: nowrap;
    }
    .table-scroll {
      overflow: scroll;
      flex-grow: 1;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      min-width: 80px;
      height: 40px;
    }
    th.sticky {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
    }
    .fixed-cell {
      position: sticky;
      left: 0;
      background: #f0f0f0;
      z-index: 2;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle">☰</div>
    <div class="title">スケジュール表示</div>
  </header>
  <div id="menu">
    <button onclick="alert('スケジュール表示')">スケジュール表示</button>
    <button onclick="alert('現場登録')">現場登録</button>
    <button onclick="alert('従業員・車両配置登録')">従業員・車両配置登録</button>
    <button onclick="alert('従業員情報登録')">従業員情報登録</button>
    <button onclick="alert('車両情報登録')">車両情報登録</button>
  </div>
  <div class="month" id="monthLabel"></div>
  <div class="base-select">
    <select id="locationSelect" onchange="renderTable()">
      <option>本社</option>
      <option>横浜</option>
    </select>
  </div>
  <div class="scroll-container">
    <div class="fixed-column" id="leftColumn">
      <div class="cell"></div>
      <div class="cell">空き状況</div>
      <!-- 現場名追加 -->
    </div>
    <div class="table-scroll" id="tableScroll">
      <table id="scheduleTable">
        <!-- 日付とデータが入る -->
      </table>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    menuToggle.onclick = () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    const now = new Date();
    let currentYear = now.getFullYear();
    let currentMonth = now.getMonth() + 1;

    const monthLabel = document.getElementById("monthLabel");

    function renderTable() {
      const table = document.getElementById("scheduleTable");
      const leftCol = document.getElementById("leftColumn");

      table.innerHTML = "";
      leftCol.innerHTML = '<div class="cell"></div><div class="cell">空き状況</div>';

      monthLabel.innerHTML = `
        <button onclick="changeMonth(-1)">＜</button>
        ${currentYear}年${currentMonth}月
        <button onclick="changeMonth(1)">＞</button>
      `;

      const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];

      const headerRow = document.createElement("tr");
      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(currentYear, currentMonth - 1, d);
        const day = weekdays[date.getDay()];
        const th = document.createElement("th");
        th.className = "sticky";
        if (day === "日") th.classList.add("sunday");
        if (day === "土") th.classList.add("saturday");
        th.innerHTML = `${currentMonth}/${d}<br>(${day})`;
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      const rows = 20;
      for (let r = 1; r <= rows; r++) {
        const tr = document.createElement("tr");
        for (let d = 1; d <= daysInMonth; d++) {
          const td = document.createElement("td");
          td.textContent = "";
          tr.appendChild(td);
        }
        table.appendChild(tr);

        const siteCell = document.createElement("div");
        siteCell.className = "cell";
        siteCell.textContent = `現場${r}`;
        leftCol.appendChild(siteCell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      } else if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
