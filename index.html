<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュールアプリ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .menu {
      background: #444;
      color: white;
      padding: 10px;
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      display: none;
      z-index: 10;
    }

    .menu.active {
      display: block;
    }

    .menu button {
      display: block;
      background: none;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .menu button:hover {
      background: #555;
    }

    .content {
      padding: 10px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: max-content;
      min-width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      min-width: 80px;
      white-space: nowrap;
    }

    .sticky-top {
      position: sticky;
      top: 0;
      background: #eee;
      z-index: 2;
    }

    .sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }

    .corner {
      z-index: 3;
      background: #ddd;
    }

    .saturday {
      color: blue;
    }

    .sunday {
      color: red;
    }

    .month-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .month-bar button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <h1>スケジュールアプリ</h1>
  </header>

  <div class="menu" id="menu">
    <button onclick="showSection('schedule')">スケジュール表示</button>
    <button onclick="showSection('site')">現場登録</button>
    <button onclick="showSection('assign')">従業員・車両配置登録</button>
    <button onclick="showSection('employee')">従業員情報登録</button>
    <button onclick="showSection('vehicle')">車両情報登録</button>
  </div>

  <div class="content">
    <div id="scheduleSection" class="section">
      <div class="month-bar">
        <button onclick="changeMonth(-1)">前月</button>
        <div id="monthLabel">2025年6月</div>
        <button onclick="changeMonth(1)">翌月</button>
      </div>

      <div style="overflow-x:auto;">
        <table id="scheduleTable">
          <thead>
            <tr>
              <th class="sticky-top sticky-left corner"></th>
              <!-- 日付と曜日列はJSで生成 -->
            </tr>
          </thead>
          <tbody>
            <!-- 現場と空白マスはJSで生成 -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="siteSection" class="section" style="display: none;">
      <h2>現場登録</h2>
    </div>

    <div id="assignSection" class="section" style="display: none;">
      <h2>従業員・車両配置登録</h2>
    </div>

    <div id="employeeSection" class="section" style="display: none;">
      <h2>従業員情報登録</h2>
    </div>

    <div id="vehicleSection" class="section" style="display: none;">
      <h2>車両情報登録</h2>
    </div>
  </div>

  <script>
    const table = document.getElementById("scheduleTable");
    const monthLabel = document.getElementById("monthLabel");
    let current = new Date(2025, 5); // 6月スタート（0-indexed）

    const sites = ["現場1", "現場2", "現場3", "現場4"];

    function renderCalendar() {
      const year = current.getFullYear();
      const month = current.getMonth();
      const firstDate = new Date(year, month, 1);
      const lastDate = new Date(year, month + 1, 0);
      const days = lastDate.getDate();

      // Update label
      monthLabel.textContent = `${year}年${month + 1}月`;

      // Clear old header and body
      const thead = table.querySelector("thead tr");
      const tbody = table.querySelector("tbody");
      thead.innerHTML = `<th class="sticky-top sticky-left corner">空き状況</th>`;
      tbody.innerHTML = "";

      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month, d);
        const weekday = ["日","月","火","水","木","金","土"][date.getDay()];
        const cls = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        thead.innerHTML += `<th class="sticky-top ${cls}">${month+1}/${d}<br>(${weekday})</th>`;
      }

      for (const site of sites) {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="sticky-left">${site}</td>` + 
          Array.from({length: days}).map(() => `<td></td>`).join("");
        tbody.appendChild(row);
      }
    }

    function changeMonth(offset) {
      current.setMonth(current.getMonth() + offset);
      renderCalendar();
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => {
        sec.style.display = "none";
      });
      document.getElementById(id + "Section").style.display = "block";
      document.getElementById("menu").classList.remove("active");
    }

    renderCalendar();
  </script>

</body>
</html>
