<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュール表示</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #333;
      color: white;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-drawer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      background: #444;
      color: white;
      height: 100%;
      padding: 20px 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .menu-drawer button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
    }

    .month-bar, .branch-bar {
      text-align: center;
      margin-top: 10px;
    }

    .calendar-wrapper {
      overflow: auto;
      max-width: 100%;
    }

    .calendar {
      border-collapse: collapse;
      margin: 20px auto;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 80px;
      text-align: center;
    }

    th {
      position: sticky;
      top: 0;
      background: white;
      z-index: 2;
    }

    .fixed-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 1;
      font-weight: bold;
    }

    .sunday {
      color: red;
    }

    .saturday {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleMenu()">≡</div>
    <div class="page-title" id="pageTitle">スケジュール表示</div>
    <div></div>
  </div>

  <div class="menu-drawer" id="menuDrawer">
    <button onclick="setPage('スケジュール表示')">スケジュール表示</button>
    <button onclick="setPage('現場登録')">現場登録</button>
    <button onclick="setPage('従業員・車両配置登録')">従業員・車両配置登録</button>
    <button onclick="setPage('従業員情報登録')">従業員情報登録</button>
    <button onclick="setPage('車両情報登録')">車両情報登録</button>
  </div>

  <div class="month-bar">
    <button onclick="changeMonth(-1)">前月</button>
    <span id="monthLabel">2025年6月</span>
    <button onclick="changeMonth(1)">翌月</button>
  </div>

  <div class="branch-bar">
    拠点：
    <select id="branchSelect" onchange="renderTable()">
      <option value="本社">本社</option>
      <option value="横浜">横浜</option>
    </select>
  </div>

  <div class="calendar-wrapper">
    <table class="calendar" id="calendarTable"></table>
  </div>

  <script>
    const sites = ["現場1", "現場2", "現場3", "現場4"];
    let year = 2025;
    let month = 6;

    function toggleMenu() {
      const drawer = document.getElementById("menuDrawer");
      drawer.style.display = drawer.style.display === "flex" ? "none" : "flex";
    }

    function setPage(name) {
      document.getElementById("pageTitle").textContent = name;
      toggleMenu();
      if (name === "スケジュール表示") renderTable();
      else document.getElementById("calendarTable").innerHTML = `<tr><td colspan="99">「${name}」画面は準備中</td></tr>`;
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 1) {
        month = 12;
        year--;
      } else if (month > 12) {
        month = 1;
        year++;
      }
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("calendarTable");
      table.innerHTML = "";

      const days = new Date(year, month, 0).getDate();
      document.getElementById("monthLabel").textContent = `${year}年${month}月`;

      // 1行目：空白セル + 日付と曜日
      const headerRow = document.createElement("tr");
      const emptyTh = document.createElement("th");
      emptyTh.className = "fixed-col";
      emptyTh.textContent = "";
      headerRow.appendChild(emptyTh);
      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month - 1, d);
        const day = date.getDay();
        const th = document.createElement("th");
        th.innerHTML = `${d}<br>(${["日","月","火","水","木","金","土"][day]})`;
        if (day === 0) th.classList.add("sunday");
        if (day === 6) th.classList.add("saturday");
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      // 2行目：空き状況
      const statusRow = document.createElement("tr");
      const statusLabel = document.createElement("td");
      statusLabel.className = "fixed-col";
      statusLabel.textContent = "空き状況";
      statusRow.appendChild(statusLabel);
      for (let i = 1; i <= days; i++) {
        const td = document.createElement("td");
        statusRow.appendChild(td);
      }
      table.appendChild(statusRow);

      // 各現場行
      for (const site of sites) {
        const row = document.createElement("tr");
        const label = document.createElement("td");
        label.textContent = site;
        label.className = "fixed-col";
        row.appendChild(label);
        for (let i = 1; i <= days; i++) {
          const td = document.createElement("td");
          row.appendChild(td);
        }
        table.appendChild(row);
      }
    }

    renderTable();
  </script>
</body>
</html>
