<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール管理</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 240px;
      height: 100%;
      background-color: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar button {
      width: 100%;
      padding: 12px;
      border: none;
      background: none;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .content {
      margin-left: 0;
      padding: 60px 20px 20px 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">☰</button>

  <div class="sidebar" id="sidebar">
    <button onclick="showSection('schedule')">スケジュール表示</button>
    <button onclick="showSection('site')">現場登録</button>
    <button onclick="showSection('assign')">従業員・車両配置登録</button>
    <button onclick="showSection('employee')">従業員情報登録</button>
    <button onclick="showSection('vehicle')">車両情報登録</button>
  </div>

  <div class="content">
    <div id="schedule" class="section active">
      <h2>スケジュール表示</h2>
      <p>ここにカレンダーが表示されます。</p>
    </div>
    <div id="site" class="section">
      <h2>現場登録</h2>
      <p>現場登録のフォームなどをここに設置します。</p>
    </div>
    <div id="assign" class="section">
      <h2>従業員・車両配置登録</h2>
      <p>従業員・車両の配置登録フォームなどをここに設置します。</p>
    </div>
    <div id="employee" class="section">
      <h2>従業員情報登録</h2>
      <p>従業員情報登録フォームなどをここに設置します。</p>
    </div>
    <div id="vehicle" class="section">
      <h2>車両情報登録</h2>
      <p>車両情報登録フォームなどをここに設置します。</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("sidebar").classList.remove("show");
    }
  </script>

</body>
</html>
