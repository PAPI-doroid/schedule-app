<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="corner">現場名</div>
    <div class="header" id="header"></div>
    <div class="row-labels" id="row-labels"></div>
    <div class="content" id="content"></div>
  </div>

  <script>
    const days = 31;
    const sites = ["現場K1", "現場L1", "現場M1", "現場N1", "現場O1", "現場P1", "現場Q1", "現場R1", "現場S1", "現場T1", "現場U1"];

    const header = document.getElementById("header");
    const rowLabels = document.getElementById("row-labels");
    const content = document.getElementById("content");

    for (let d = 1; d <= days; d++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = `${d}日`;
      header.appendChild(cell);
    }

    for (let site of sites) {
      const label = document.createElement("div");
      label.className = "row-label";
      label.textContent = site;
      rowLabels.appendChild(label);

      const row = document.createElement("div");
      row.className = "content-row";
      for (let d = 1; d <= days; d++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        row.appendChild(cell);
      }
      content.appendChild(row);
    }

    content.addEventListener('scroll', () => {
      rowLabels.scrollTop = content.scrollTop;
    });
  </script>
</body>
</html>
