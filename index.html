<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュール表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .page-title {
      font-size: 16px;
    }
    .menu-drawer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      background: #444;
      color: white;
      height: 100%;
      padding: 20px 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .menu-drawer button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
    }

    .month-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0 10px;
    }
    #branchRow {
      text-align: center;
      margin-bottom: 10px;
    }
    .calendar-container {
      overflow: auto;
      white-space: nowrap;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 80px;
      text-align: center;
    }
    th {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    .site-name {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
      font-weight: bold;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="menu-icon" onclick="toggleMenu()">≡</div>
    <div class="page-title" id="pageTitle">スケジュール表示</div>
    <div></div>
  </div>

  <div class="menu-drawer" id="menuDrawer">
    <button onclick="setPage('スケジュール表示')">スケジュール表示</button>
    <button onclick="setPage('現場登録')">現場登録</button>
    <button onclick="setPage('従業員・車両配置登録')">従業員・車両配置登録</button>
    <button onclick="setPage('従業員情報登録')">従業員情報登録</button>
    <button onclick="setPage('車両情報登録')">車両情報登録</button>
  </div>

  <div class="month-bar">
    <button onclick="changeMonth(-1)">前月</button>
    <div id="monthLabel">2025年6月</div>
    <button onclick="changeMonth(1)">翌月</button>
  </div>

  <div id="branchRow">
    <label for="branchSelect">拠点：</label>
    <select id="branchSelect" onchange="changeBranch()">
      <option value="本社">本社</option>
      <option value="横浜">横浜</option>
    </select>
  </div>

  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    const sites = ["現場1", "現場2", "現場3", "現場4", "現場5"];
    let year = 2025;
    let month = 6;

    function toggleMenu() {
      const drawer = document.getElementById("menuDrawer");
      drawer.style.display = drawer.style.display === "flex" ? "none" : "flex";
    }

    function setPage(title) {
      document.getElementById("pageTitle").textContent = title;
      toggleMenu();
      if (title === "スケジュール表示") {
        renderTable();
      } else {
        document.getElementById("calendarContainer").innerHTML = `<p style="text-align:center;margin-top:30px;">「${title}」画面は現在準備中です。</p>`;
      }
    }

    function getDaysInMonth(y, m) {
      return new Date(y, m, 0).getDate();
    }

    function renderTable() {
      const days = getDaysInMonth(year, month);
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      const table = document.createElement("table");

      const headerRow = document.createElement("tr");
      const topLeft = document.createElement("th");
      topLeft.textContent = "空き状況";
      headerRow.appendChild(topLeft);

      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month - 1, d);
        const day = date.getDay();
        const th = document.createElement("th");
        th.innerHTML = `${d}<br>(${["日","月","火","水","木","金","土"][day]})`;
        if (day === 0) th.classList.add("sunday");
        if (day === 6) th.classList.add("saturday");
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      for (const site of sites) {
        const row = document.createElement("tr");
        const siteCell = document.createElement("td");
        siteCell.textContent = site;
        siteCell.className = "site-name";
        row.appendChild(siteCell);
        for (let d = 1; d <= days; d++) {
          const td = document.createElement("td");
          row.appendChild(td);
        }
        table.appendChild(row);
      }

      container.appendChild(table);
      document.getElementById("monthLabel").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 1) {
        month = 12;
        year--;
      } else if (month > 12) {
        month = 1;
        year++;
      }
      renderTable();
    }

    function changeBranch() {
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
