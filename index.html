<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 8px 12px;
      font-weight: bold;
    }
    .menu-button {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .header-title {
      flex: 1;
      text-align: center;
    }
    .container {
      width: 100vw;
      height: calc(100vh - 50px);
      overflow: hidden;
      position: relative;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      overflow: scroll;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      min-width: 80px;
      min-height: 40px;
      background: white;
    }
    .fixed-header {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 2;
    }
    .fixed-left {
      position: sticky;
      left: 0;
      background: #f0f0f0;
      z-index: 1;
    }
    .corner {
      z-index: 3;
    }

    /* メニュー */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: white;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
      padding-top: 60px;
    }
    .side-menu.open {
      transform: translateX(0);
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .side-menu li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .side-menu li:hover {
      background: #f5f5f5;
    }

  </style>
</head>
<body>
  <div class="header">
    <button class="menu-button" onclick="toggleMenu()">≡</button>
    <div class="header-title">
      <button onclick="changeMonth(-1)">前月</button>
      <span id="monthLabel">2025年6月</span>
      <button onclick="changeMonth(1)">翌月</button>
    </div>
  </div>

  <!-- サイドメニュー -->
  <div id="sideMenu" class="side-menu">
    <ul>
      <li>スケジュール表示</li>
      <li>従業員・車両配置登録</li>
      <li>従業員情報登録</li>
      <li>車両情報登録</li>
    </ul>
  </div>

  <div class="container">
    <div class="grid">
      <table>
        <thead>
          <tr id="dateRow">
            <th class="fixed-header fixed-left corner"></th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sites = ["現場1", "現場2", "現場3", "現場4", "現場5"];
    let currentYear = 2025;
    let currentMonth = 6;

    const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
    const monthLabel = document.getElementById("monthLabel");
    const dateRow = document.getElementById("dateRow");
    const tbody = document.getElementById("schedule-body");

    function render() {
      const days = new Date(currentYear, currentMonth, 0).getDate();
      monthLabel.textContent = `${currentYear}年${currentMonth}月`;

      dateRow.innerHTML = '<th class="fixed-header fixed-left corner"></th>';
      for (let i = 1; i <= days; i++) {
        const date = new Date(currentYear, currentMonth - 1, i);
        const day = weekdays[date.getDay()];
        const th = document.createElement("th");
        th.className = "fixed-header";
        th.innerHTML = `${i}(${day})`;
        if (day === "土") th.style.color = "blue";
        if (day === "日") th.style.color = "red";
        dateRow.appendChild(th);
      }

      const rowEmpty = document.createElement("tr");
      const cellSiteLabel = document.createElement("td");
      cellSiteLabel.className = "fixed-left";
      cellSiteLabel.textContent = "空き状況";
      rowEmpty.appendChild(cellSiteLabel);
      for (let i = 1; i <= days; i++) {
        const td = document.createElement("td");
        td.textContent = "";
        rowEmpty.appendChild(td);
      }
      tbody.innerHTML = "";
      tbody.appendChild(rowEmpty);

      for (let i = 0; i < sites.length; i++) {
        const tr = document.createElement("tr");
        const tdLeft = document.createElement("td");
        tdLeft.className = "fixed-left";
        tdLeft.textContent = sites[i];
        tr.appendChild(tdLeft);
        for (let j = 1; j <= days; j++) {
          const td = document.createElement("td");
          td.textContent = "";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      } else if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      render();
    }

    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("open");
    }

    render();
  </script>
</body>
</html>
