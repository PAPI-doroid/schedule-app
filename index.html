<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    .menu-bar {
      background: #333;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .menu-button {
      cursor: pointer;
      margin-right: 10px;
    }
    .menu-list {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: #444;
      color: white;
      padding: 10px;
      flex-direction: column;
      width: 200px;
      z-index: 20;
    }
    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }
    .menu-list.show {
      display: flex;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      gap: 10px;
    }
    .calendar-area {
      flex: 1;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: max-content;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 40px;
      text-align: center;
    }
    th.sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    td.sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    th.sticky-corner {
      z-index: 3;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
    .location-selector {
      padding: 0 8px;
      margin-bottom: 8px;
    }
    .site-form {
      display: none;
      padding: 16px;
    }
    .site-form input, .site-form select {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
    .site-form button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-bar">
        <div class="menu-button" onclick="toggleMenu()">≡</div>
        <div>スケジュールアプリ</div>
        <div class="menu-list" id="menu">
          <a href="#" onclick="switchView('schedule')">スケジュール表示</a>
          <a href="#" onclick="switchView('site')">現場登録</a>
          <a href="#">従業員・車両配置登録</a>
          <a href="#">従業員情報登録</a>
          <a href="#">車両情報登録</a>
        </div>
      </div>
      <div id="schedule-header">
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">前月</button>
          <div id="current-month">2025年6月</div>
          <button onclick="changeMonth(1)">翌月</button>
        </div>
        <div class="location-selector">
          拠点：<select id="location">
            <option>本社</option>
            <option>横浜</option>
          </select>
        </div>
      </div>
    </div>

    <div class="calendar-area" id="calendar-area">
      <table id="calendar"></table>
    </div>

    <div class="site-form" id="site-form">
      <h2>現場登録</h2>

      <label>拠点</label>
      <select id="site-location">
        <option>本社</option>
        <option>横浜</option>
      </select>

      <label>現場名</label>
      <input type="text" id="site-name" />

      <label>工期（開始）</label>
      <input type="date" id="start-date" />

      <label>工期（終了）</label>
      <input type="date" id="end-date" />

      <button onclick="alert('保存されました（仮）')">保存</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    let currentYear = 2025;
    let currentMonth = 6;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function switchView(view) {
      document.getElementById("menu").classList.remove("show");
      document.getElementById("calendar-area").style.display = view === 'schedule' ? 'block' : 'none';
      document.getElementById("schedule-header").style.display = view === 'schedule' ? 'block' : 'none';
      document.getElementById("site-form").style.display = view === 'site' ? 'block' : 'none';
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const firstRow = [`<th class="sticky-top sticky-left sticky-corner"></th>`];
      const secondRow = [`<td class="sticky-left">空き状況</td>`];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];
        const className = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        firstRow.push(`<th class="sticky-top ${className}">${month}/${d}<br>(${weekday})</th>`);
        secondRow.push(`<td></td>`);
      }

      let rows = ["<tr>" + firstRow.join("") + "</tr>", "<tr>" + secondRow.join("") + "</tr>"];
      for (let i = 1; i <= 40; i++) {
        let row = [`<td class="sticky-left">現場${i}</td>`];
        for (let d = 1; d <= daysInMonth; d++) row.push("<td></td>");
        rows.push("<tr>" + row.join("") + "</tr>");
      }

      calendar.innerHTML = rows.join("");
      document.getElementById("current-month").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
