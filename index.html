<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 12px;
      background: #f0f0f0;
      font-weight: bold;
    }
    .container {
      width: 100vw;
      height: calc(100vh - 50px);
      overflow: hidden;
      position: relative;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      overflow: scroll;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      min-width: 80px;
      min-height: 40px;
      background: white;
    }
    .fixed-header {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 2;
    }
    .fixed-left {
      position: sticky;
      left: 0;
      background: #f0f0f0;
      z-index: 1;
    }
    .corner {
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="changeMonth(-1)">前月</button>
    <div id="monthLabel">2025年6月</div>
    <button onclick="changeMonth(1)">翌月</button>
  </div>

  <div class="container">
    <div class="grid">
      <table>
        <thead>
          <tr id="dateRow">
            <th class="fixed-header fixed-left corner"></th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sites = ["空き状況", "現場1", "現場2", "現場3", "現場4", "現場5"];
    let currentYear = 2025;
    let currentMonth = 6;

    const monthLabel = document.getElementById("monthLabel");
    const dateRow = document.getElementById("dateRow");
    const tbody = document.getElementById("schedule-body");

    function render() {
      const days = new Date(currentYear, currentMonth, 0).getDate();
      monthLabel.textContent = `${currentYear}年${currentMonth}月`;

      // 曜日取得用
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];

      // ヘッダー再描画
      dateRow.innerHTML = '<th class="fixed-header fixed-left corner"></th>';
      for (let i = 1; i <= days; i++) {
        const date = new Date(currentYear, currentMonth - 1, i);
        const day = weekdays[date.getDay()];
        const th = document.createElement("th");
        th.className = "fixed-header";
        th.innerHTML = `<div>${i}(${day})</div>`;
        if (day === "土") th.style.color = "blue";
        if (day === "日") th.style.color = "red";
        dateRow.appendChild(th);
      }

      // ボディ再描画
      tbody.innerHTML = "";
      for (let i = 0; i < sites.length; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j <= days; j++) {
          const cell = document.createElement("td");
          if (j === 0) {
            cell.textContent = i === 0 ? "" : sites[i];
            cell.className = "fixed-left";
          }
          tr.appendChild(cell);
        }
        tbody.appendChild(tr);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      } else if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      render();
    }

    render();
  </script>
</body>
</html>
