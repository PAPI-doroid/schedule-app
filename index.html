<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社内スケジュール管理</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .menu-bar {
      display: flex;
      align-items: center;
      background: #333;
      color: white;
      padding: 8px;
    }
    .menu-button {
      cursor: pointer;
      margin-right: 10px;
    }
    .menu-list {
      display: none;
      flex-direction: column;
      background: #444;
      color: white;
      padding: 10px;
    }
    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
      cursor: pointer;
    }
    .menu-list.show {
      display: flex;
    }

    .header, .calendar-area {
      display: none;
    }
    .header.active, .calendar-area.active, .content.active {
      display: block;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .calendar-area {
      flex: 1;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: max-content;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 40px;
      text-align: center;
    }
    th.sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    td.sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    th.sticky-corner {
      z-index: 3;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }

    .form-group {
      margin: 12px 0;
    }

    .content {
      padding: 16px;
    }

    input[type="text"], select, input[type="date"] {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-bar">
      <div class="menu-button" onclick="toggleMenu()">≡</div>
      <div id="view-title">スケジュール表示</div>
    </div>
    <div class="menu-list" id="menu">
      <a onclick="switchView('schedule')">スケジュール表示</a>
      <a onclick="switchView('site')">現場登録</a>
      <a href="#">従業員・車両配置登録</a>
      <a href="#">従業員情報登録</a>
      <a href="#">車両情報登録</a>
    </div>

    <!-- スケジュール画面 -->
    <div class="header active" id="calendar-header">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">前月</button>
        <div id="current-month">2025年6月</div>
        <button onclick="changeMonth(1)">翌月</button>
      </div>
      <div style="padding: 0 8px;">拠点：
        <select id="location">
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
    </div>
    <div class="calendar-area active" id="calendar-area">
      <table id="calendar"></table>
    </div>

   <!-- 現場登録画面 -->
<!-- この「active」を消す！！ -->
<div class="content" id="site-form">
      <div class="form-group">
        <label>現場名：</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>所属：</label>
        <select>
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
      <div class="form-group">
        <label>工期（開始）：</label>
        <input type="date" />
      </div>
      <div class="form-group">
        <label>工期（終了）：</label>
        <input type="date" />
      </div>
      <button>登録</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    let currentYear = 2025;
    let currentMonth = 6;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function switchView(view) {
      document.getElementById("menu").classList.remove("show");

      document.getElementById("calendar-area").classList.remove("active");
      document.getElementById("calendar-header").classList.remove("active");
      document.getElementById("site-form").classList.remove("active");

      if (view === "schedule") {
        document.getElementById("calendar-area").classList.add("active");
        document.getElementById("calendar-header").classList.add("active");
        document.getElementById("view-title").innerText = "スケジュール表示";
      } else if (view === "site") {
        document.getElementById("site-form").classList.add("active");
        document.getElementById("view-title").innerText = "現場登録";
      }
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const firstRow = [`<th class="sticky-top sticky-left sticky-corner"></th>`];
      const secondRow = [`<td class="sticky-left">空き状況</td>`];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];
        const className = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        firstRow.push(`<th class="sticky-top ${className}">${month}/${d}<br>(${weekday})</th>`);
        secondRow.push(`<td></td>`);
      }

      let rows = ["<tr>" + firstRow.join("") + "</tr>", "<tr>" + secondRow.join("") + "</tr>"];
      for (let i = 1; i <= 30; i++) {
        let row = [`<td class="sticky-left">現場${i}</td>`];
        for (let d = 1; d <= daysInMonth; d++) row.push("<td></td>");
        rows.push("<tr>" + row.join("") + "</tr>");
      }

      calendar.innerHTML = rows.join("");
      document.getElementById("current-month").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
