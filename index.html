<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュールアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .top-bar button {
            margin-right: 10px;
        }
        .menu {
            padding: 10px;
        }
        .menu a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        .controls {
            padding: 10px;
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        .schedule-container {
            overflow: auto;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            min-width: 800px;
            width: max-content;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            min-width: 80px;
        }
        th.sticky, td.sticky {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 50;
        }
        th.header-sticky {
            position: sticky;
            top: 40px;
            background-color: white;
            z-index: 75;
        }
        .sunday {
            color: red;
        }
        .saturday {
            color: blue;
        }
        @media (max-width: 768px) {
            .schedule-container {
                overflow-x: scroll;
            }
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span style="margin-right: 10px;">≡</span>
    <span>スケジュールアプリ</span>
</div>

<div class="menu">
    <a href="#">スケジュール表示</a>
    <a href="#">現場登録</a>
    <a href="#">従業員・車両配置登録</a>
    <a href="#">従業員情報登録</a>
    <a href="#">車両情報登録</a>
</div>

<div class="controls">
    <label for="location">拠点：</label>
    <select id="location">
        <option value="本社">本社</option>
        <option value="横浜">横浜</option>
    </select>
    <button id="prevMonth">前月</button>
    <span id="currentMonth" style="margin: 0 10px;">2025年6月</span>
    <button id="nextMonth">翌月</button>
</div>

<div class="schedule-container">
    <table>
        <thead>
            <tr>
                <th class="sticky"></th>
                <th class="header-sticky sunday">1日(日)</th>
                <th class="header-sticky">2日(月)</th>
                <th class="header-sticky">3日(火)</th>
                <th class="header-sticky">4日(水)</th>
                <th class="header-sticky">5日(木)</th>
                <th class="header-sticky">6日(金)</th>
                <th class="header-sticky saturday">7日(土)</th>
                <th class="header-sticky sunday">8日(日)</th>
                <th class="header-sticky">9日(月)</th>
                <th class="header-sticky">10日(火)</th>
                <th class="header-sticky">11日(水)</th>
                <th class="header-sticky">12日(木)</th>
                <th class="header-sticky">13日(金)</th>
                <th class="header-sticky saturday">14日(土)</th>
                <th class="header-sticky sunday">15日(日)</th>
                <th class="header-sticky">16日(月)</th>
                <th class="header-sticky">17日(火)</th>
                <th class="header-sticky">18日(水)</th>
                <th class="header-sticky">19日(木)</th>
                <th class="header-sticky">20日(金)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sticky">空き状況</td>
                <td colspan="20"></td>
            </tr>
            <tr>
                <td class="sticky"><a href="#">菅峯橋架付</a></td>
                <td colspan="20"></td>
            </tr>
            <tr>
                <td class="sticky"><a href="#">帯工事</a></td>
                <td colspan="20"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    document.getElementById('prevMonth').addEventListener('click', () => {
        alert('前月表示（未実装）');
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
        alert('翌月表示（未実装）');
    });
</script>

</body>
</html>
