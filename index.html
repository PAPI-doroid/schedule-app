<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール表示</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .month-bar {
      text-align: center;
      margin: 5px;
    }

    .branch-bar {
      text-align: center;
      margin-bottom: 10px;
    }

    .scroll-container {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    table {
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      border: 1px solid #ccc;
      width: 80px;
      height: 40px;
      text-align: center;
      background: white;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 3;
      background: white;
    }

    .fixed-col {
      position: sticky;
      left: 0;
      z-index: 2;
      background: white;
    }

    .corner-cell {
      z-index: 4;
      background: white;
    }

    .sunday {
      color: red;
    }

    .saturday {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div>≡</div>
      <div>スケジュール表示</div>
      <div></div>
    </div>

    <div class="month-bar">
      <button onclick="changeMonth(-1)">前月</button>
      <span id="monthLabel">2025年6月</span>
      <button onclick="changeMonth(1)">翌月</button>
    </div>

    <div class="branch-bar">
      拠点：
      <select id="branchSelect" onchange="renderTable()">
        <option value="本社">本社</option>
        <option value="横浜">横浜</option>
      </select>
    </div>

    <div class="scroll-container">
      <table id="calendarTable"></table>
    </div>
  </div>

  <script>
    let year = 2025;
    let month = 6;

    const weekday = ["日", "月", "火", "水", "木", "金", "土"];
    const sites = Array.from({ length: 30 }, (_, i) => `現場${i + 1}`);

    function changeMonth(diff) {
      month += diff;
      if (month < 1) {
        month = 12;
        year--;
      } else if (month > 12) {
        month = 1;
        year++;
      }
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("calendarTable");
      table.innerHTML = "";

      const days = new Date(year, month, 0).getDate();
      document.getElementById("monthLabel").textContent = `${year}年${month}月`;

      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");

      // 左上の固定セル
      const corner = document.createElement("th");
      corner.className = "fixed-col corner-cell";
      corner.textContent = "";
      headRow.appendChild(corner);

      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month - 1, d);
        const th = document.createElement("th");
        const day = date.getDay();
        th.innerHTML = `${d}<br>(${weekday[day]})`;
        if (day === 0) th.classList.add("sunday");
        if (day === 6) th.classList.add("saturday");
        headRow.appendChild(th);
      }

      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      // 空き状況行
      const statusRow = document.createElement("tr");
      const statusCell = document.createElement("td");
      statusCell.className = "fixed-col";
      statusCell.textContent = "空き状況";
      statusRow.appendChild(statusCell);
      for (let i = 0; i < days; i++) {
        const td = document.createElement("td");
        statusRow.appendChild(td);
      }
      tbody.appendChild(statusRow);

      // 現場行
      sites.forEach(site => {
        const row = document.createElement("tr");
        const label = document.createElement("td");
        label.className = "fixed-col";
        label.textContent = site;
        row.appendChild(label);

        for (let i = 0; i < days; i++) {
          const td = document.createElement("td");
          row.appendChild(td);
        }

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
    }

    renderTable();
  </script>
</body>
</html>
