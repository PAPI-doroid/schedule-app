<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュール表示</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .menu {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .menu li {
      margin-right: 20px;
      cursor: pointer;
    }
    .month-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0 10px;
      gap: 10px;
    }
    #branchLabel {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .calendar-container {
      overflow: auto;
      white-space: nowrap;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 80px;
      text-align: center;
    }
    th {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    .site-name {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
      font-weight: bold;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
  </style>
</head>
<body>

  <div class="menu">
    <ul>
      <li onclick="changePage('schedule')">スケジュール表示</li>
      <li onclick="changePage('assign')">従業員・車両配置登録</li>
      <li onclick="changePage('employee')">従業員情報登録</li>
      <li onclick="changePage('vehicle')">車両情報登録</li>
      <li onclick="changePage('site')">現場登録</li>
    </ul>
  </div>

  <div class="month-bar">
    <button onclick="changeMonth(-1)">前月</button>
    <div id="monthLabel">2025年6月</div>
    <button onclick="changeMonth(1)">翌月</button>

    <label for="branchSelect">拠点：</label>
    <select id="branchSelect" onchange="changeBranch()">
      <option value="本社">本社</option>
      <option value="横浜">横浜</option>
    </select>
  </div>

  <div id="branchLabel">本社</div>

  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    const sites = ["現場1", "現場2", "現場3", "現場4", "現場5"];
    let year = 2025;
    let month = 6;
    let currentBranch = "本社";

    function getDaysInMonth(y, m) {
      return new Date(y, m, 0).getDate();
    }

    function renderTable() {
      const days = getDaysInMonth(year, month);
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      const table = document.createElement("table");

      const headerRow = document.createElement("tr");
      const emptyTopLeft = document.createElement("th");
      emptyTopLeft.textContent = "空き状況";
      headerRow.appendChild(emptyTopLeft);

      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month - 1, d);
        const day = date.getDay();
        const th = document.createElement("th");
        th.innerHTML = `${d}<br>(${["日","月","火","水","木","金","土"][day]})`;
        if (day === 0) th.classList.add("sunday");
        if (day === 6) th.classList.add("saturday");
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      for (const site of sites) {
        const row = document.createElement("tr");
        const siteCell = document.createElement("td");
        siteCell.textContent = site;
        siteCell.className = "site-name";
        row.appendChild(siteCell);

        for (let d = 1; d <= days; d++) {
          const td = document.createElement("td");
          row.appendChild(td);
        }
        table.appendChild(row);
      }

      container.appendChild(table);

      document.getElementById("monthLabel").textContent = `${year}年${month}月`;
      document.getElementById("branchLabel").textContent = currentBranch;
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 1) {
        month = 12;
        year--;
      } else if (month > 12) {
        month = 1;
        year++;
      }
      renderTable();
    }

    function changeBranch() {
      const select = document.getElementById("branchSelect");
      currentBranch = select.value;
      renderTable();
    }

    function changePage(page) {
      alert(`「${page}」ページはまだ準備中です。`);
    }

    // 初期表示
    renderTable();
  </script>
</body>
</html>
