<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュールアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .menu-bar button {
            font-size: 24px;
            margin-right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-bar span {
            font-size: 18px;
        }
        .side-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .side-menu a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: black;
        }
        .header-controls {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .schedule-container {
            overflow: auto;
            white-space: nowrap;
        }
        table {
            border-collapse: collapse;
            min-width: 1000px;
            width: max-content;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            min-width: 80px;
        }
        th {
            background-color: #f0f0f0;
        }
        .saturday {
            color: blue;
        }
        .sunday {
            color: red;
        }
        .fixed-cell {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 2;
        }
        .fixed-header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 3;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <button onclick="toggleMenu()">☰</button>
    <span>スケジュールアプリ</span>
</div>

<div class="side-menu" id="sideMenu">
    <a href="#">スケジュール表示</a>
    <a href="#">現場登録</a>
    <a href="#">従業員・車両配置登録</a>
    <a href="#">従業員情報登録</a>
    <a href="#">車両情報登録</a>
</div>

<div class="header-controls">
    <label for="location">拠点：</label>
    <select id="location">
        <option>本社</option>
        <option>横浜</option>
    </select>
    <button onclick="previousMonth()">前月</button>
    <span id="currentMonth">2025年6月</span>
    <button onclick="nextMonth()">翌月</button>
</div>

<div class="schedule-container">
    <table>
        <thead>
            <tr>
                <th class="fixed-cell fixed-header">空き状況</th>
                <th class="sunday">1日(日)</th>
                <th>2日(月)</th>
                <th>3日(火)</th>
                <th>4日(水)</th>
                <th>5日(木)</th>
                <th>6日(金)</th>
                <th class="saturday">7日(土)</th>
                <th class="sunday">8日(日)</th>
                <th>9日(月)</th>
                <th>10日(火)</th>
                <th>11日(水)</th>
                <th>12日(木)</th>
                <th>13日(金)</th>
                <th class="saturday">14日(土)</th>
                <th class="sunday">15日(日)</th>
                <th>16日(月)</th>
                <th>17日(火)</th>
                <th>18日(水)</th>
                <th>19日(木)</th>
                <th>20日(金)</th>
                <th class="saturday">21日(土)</th>
                <th class="sunday">22日(日)</th>
                <th>23日(月)</th>
                <th>24日(火)</th>
                <th>25日(水)</th>
                <th>26日(木)</th>
                <th>27日(金)</th>
                <th class="saturday">28日(土)</th>
                <th class="sunday">29日(日)</th>
                <th>30日(月)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="fixed-cell">空き状況</td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td class="fixed-cell"><a href="#">菅峯橋架付</a></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td class="fixed-cell"><a href="#">帯工事</a></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function previousMonth() {
        alert('前月機能は未実装です。');
    }

    function nextMonth() {
        alert('翌月機能は未実装です。');
    }
</script>

</body>
</html>
