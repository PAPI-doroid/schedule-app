<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>スケジュール表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .menu-bar {
      background: #333;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      z-index: 10;
      position: relative;
    }
    .menu-button {
      cursor: pointer;
      margin-right: 10px;
      font-size: 24px;
      padding: 10px;
      user-select: none;
      z-index: 100;
    }
    .menu-list {
      display: none;
      position: fixed;
      top: 48px;
      left: 0;
      background: #444;
      color: white;
      padding: 10px;
      flex-direction: column;
      width: 100px;
      z-index: 9999;
    }
    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-size: 16px;
    }
    .menu-list.show {
      display: flex;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      gap: 10px;
    }
    .location-selector {
      padding: 0 8px;
      margin-bottom: 8px;
    }
    .calendar-area {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    table {
      border-collapse: collapse;
      width: max-content;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      width: 100px;
      height: 40px;
      text-align: center;
      background: #fff;
      white-space: nowrap;
    }
    th.sticky-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 3;
    }
    td.sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 2;
    }
    th.sticky-corner {
      position: sticky;
      top: 0;
      left: 0;
      background: #fff;
      z-index: 4;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
    .site-register {
      display: none;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-bar">
      <div class="menu-button" onclick="toggleMenu()">≡</div>
      <div>スケジュールアプリ</div>
      <div class="menu-list" id="menu">
        <a href="#" onclick="switchView('schedule')">スケジュール表示</a>
        <a href="#" onclick="switchView('site')">現場登録</a>
        <a href="#">従業員・車両配置登録</a>
        <a href="#">従業員情報登録</a>
        <a href="#">車両情報登録</a>
      </div>
    </div>
    <div id="schedule-header">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">前月</button>
        <div id="current-month">2025年6月</div>
        <button onclick="changeMonth(1)">翌月</button>
      </div>
      <div class="location-selector">
        拠点：<select id="location">
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
    </div>
    <div class="calendar-area" id="calendar-area">
      <table id="calendar"></table>
    </div>
    <div class="site-register" id="site-register">
      <div class="form-group">
        <label>現場名</label>
        <input type="text" id="site-name">
      </div>
      <div class="form-group">
        <label>拠点</label>
        <select id="site-location">
          <option>本社</option>
          <option>横浜</option>
        </select>
      </div>
      <div class="form-group">
        <label>工期（開始）</label>
        <input type="date" id="site-start">
      </div>
      <div class="form-group">
        <label>工期（終了）</label>
        <input type="date" id="site-end">
      </div>
      <button onclick="alert('現場登録が完了しました')">登録</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    let currentYear = 2025;
    let currentMonth = 6;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function switchView(view) {
      document.getElementById("menu").classList.remove("show");
      document.getElementById("calendar-area").style.display = view === 'schedule' ? 'block' : 'none';
      document.getElementById("schedule-header").style.display = view === 'schedule' ? 'block' : 'none';
      document.getElementById("site-register").style.display = view === 'site' ? 'block' : 'none';
    }

    function renderCalendar(year, month) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const headerRow = [`<th class="sticky-corner"></th>`];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];
        const className = date.getDay() === 0 ? "sunday" : date.getDay() === 6 ? "saturday" : "";
        headerRow.push(`<th class="sticky-top ${className}">${month}/${d}<br>(${weekday})</th>`);
      }

      let rows = ["<tr>" + headerRow.join("") + "</tr>"];

      let emptyRow = [`<td class="sticky-left">空き状況</td>`];
      for (let d = 1; d <= daysInMonth; d++) emptyRow.push("<td></td>");
      rows.push("<tr>" + emptyRow.join("") + "</tr>");

      for (let i = 1; i <= 40; i++) {
        let row = [`<td class="sticky-left">現場${i}</td>`];
        for (let d = 1; d <= daysInMonth; d++) row.push("<td></td>");
        rows.push("<tr>" + row.join("") + "</tr>");
      }

      calendar.innerHTML = rows.join("");
      document.getElementById("current-month").textContent = `${year}年${month}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
