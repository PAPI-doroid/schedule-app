<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      overflow: scroll;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      min-width: 80px;
      min-height: 40px;
      background: white;
    }
    .fixed-header {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 2;
    }
    .fixed-left {
      position: sticky;
      left: 0;
      background: #f0f0f0;
      z-index: 1;
    }
    .corner {
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <table>
        <thead>
          <tr>
            <th class="fixed-header fixed-left corner">空き状況</th>
            <!-- 日付ヘッダー -->
            <!-- JavaScriptで自動生成 -->
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- 内容をJavaScriptで自動生成 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const days = 30;
    const sites = ["空き状況", "現場1", "現場2", "現場3", "現場4", "現場5"];

    // 日付ヘッダー生成
    const headerRow = document.querySelector("thead tr");
    for (let i = 1; i <= days; i++) {
      const th = document.createElement("th");
      th.className = "fixed-header";
      th.textContent = `${i}日`;
      headerRow.appendChild(th);
    }

    // 表本体生成
    const tbody = document.getElementById("schedule-body");
    for (let i = 0; i < sites.length; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j <= days; j++) {
        const cell = document.createElement("td");
        if (j === 0) {
          cell.textContent = sites[i];
          cell.className = "fixed-left";
        }
        tr.appendChild(cell);
      }
      tbody.appendChild(tr);
    }
  </script>
</body>
</html>
