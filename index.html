<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュールアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .menu {
      background: #444;
      color: white;
      padding: 10px;
      position: absolute;
      top: 50px;
      left: 0;
      display: none;
      width: 200px;
      z-index: 10;
    }
    .menu.active {
      display: block;
    }
    .menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #555;
    }

    .month-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }

    .content {
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      min-width: max-content;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 80px;
      text-align: center;
      white-space: nowrap;
    }

    .sticky-top {
      position: sticky;
      top: 0;
      background: #eee;
      z-index: 2;
    }

    .sticky-left {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }

    .corner {
      background: #ddd;
      z-index: 3;
    }

    .saturday {
      color: blue;
    }

    .sunday {
      color: red;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <h1>スケジュールアプリ</h1>
</header>

<div class="menu" id="menu">
  <button onclick="showSection('schedule')">スケジュール表示</button>
  <button onclick="showSection('site')">現場登録</button>
  <button onclick="showSection('assign')">従業員・車両配置登録</button>
  <button onclick="showSection('employee')">従業員情報登録</button>
  <button onclick="showSection('vehicle')">車両情報登録</button>
</div>

<div class="content">
  <div class="month-bar">
    <button onclick="changeMonth(-1)">前月</button>
    <div id="monthLabel">2025年6月</div>
    <button onclick="changeMonth(1)">翌月</button>

    <!-- 拠点セレクター追加 -->
    <label for="branchSelect">拠点：</label>
    <select id="branchSelect" onchange="changeBranch()">
      <option value="本社">本社</option>
      <option value="横浜">横浜</option>
    </select>
  </div>

  <div style="overflow-x: auto;">
    <table id="scheduleTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  const monthLabel = document.getElementById("monthLabel");
  const tableHead = document.querySelector("#scheduleTable thead");
  const tableBody = document.querySelector("#scheduleTable tbody");
  const branchSelect = document.getElementById("branchSelect");

  let current = new Date(2025, 5); // 2025年6月
  let currentBranch = "本社";

  const sitesMap = {
    "本社": ["現場1", "現場2", "現場3"],
    "横浜": ["現場A", "現場B", "現場C"]
  };

  function renderTable() {
    const year = current.getFullYear();
    const month = current.getMonth();
    const firstDate = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const sites = sitesMap[currentBranch];

    monthLabel.textContent = `${year}年${month + 1}月`;

    const row1 = document.createElement("tr");
    row1.innerHTML = `<th class="sticky-top sticky-left corner"></th>`;
    for (let d = 1; d <= daysInMonth; d++) {
      const date = new Date(year, month, d);
      const day = date.getDay();
      const weekday = ["日", "月", "火", "水", "木", "金", "土"][day];
      const cls = day === 0 ? "sunday" : day === 6 ? "saturday" : "";
      row1.innerHTML += `<th class="sticky-top ${cls}">${month + 1}/${d}<br>(${weekday})</th>`;
    }
    tableHead.innerHTML = "";
    tableHead.appendChild(row1);

    const row2 = document.createElement("tr");
    row2.innerHTML = `<td class="sticky-left">空き状況</td>`;
    for (let d = 1; d <= daysInMonth; d++) {
      row2.innerHTML += `<td></td>`;
    }

    tableBody.innerHTML = "";
    tableBody.appendChild(row2);
    for (let site of sites) {
      const row = document.createElement("tr");
      row.innerHTML = `<td class="sticky-left">${site}</td>`;
      for (let d = 1; d <= daysInMonth; d++) {
        row.innerHTML += `<td></td>`;
      }
      tableBody.appendChild(row);
    }
  }

  function changeMonth(offset) {
    current.setMonth(current.getMonth() + offset);
    renderTable();
  }

  function changeBranch() {
    currentBranch = branchSelect.value;
    renderTable();
  }

  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }

  function showSection(id) {
    alert(`${id}ページ表示（仮）`);
    document.getElementById("menu").classList.remove("active");
  }

  renderTable();
</script>

</body>
</html>
