<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュールアプリ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .menu-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-bar .menu-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .top-controls {
            background-color: #f4f4f4;
            padding: 10px;
            position: sticky;
            top: 40px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .schedule-container {
            overflow: auto;
            width: 100%;
            height: calc(100vh - 100px);
        }

        table {
            border-collapse: collapse;
            min-width: 1500px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            min-width: 80px;
            white-space: nowrap;
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #f0f0f0;
            z-index: 998;
        }

        .header th {
            position: sticky;
            top: 80px;
            background-color: #fff;
            z-index: 997;
        }

        .header th:first-child {
            z-index: 999;
        }

        .day-sunday {
            color: red;
        }

        .day-saturday {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <span class="menu-icon">≡</span> スケジュールアプリ
    </div>

    <div class="top-controls">
        <label for="location">拠点：</label>
        <select id="location">
            <option value="本社">本社</option>
            <option value="横浜">横浜</option>
        </select>
        <button onclick="changeMonth(-1)">前月</button>
        <span id="yearMonth">2025年6月</span>
        <button onclick="changeMonth(1)">翌月</button>
    </div>

    <div class="schedule-container" id="scheduleContainer">
        <table>
            <thead class="header">
                <tr>
                    <th></th>
                    <th class="day-sunday">1日(日)</th>
                    <th>2日(月)</th>
                    <th>3日(火)</th>
                    <th>4日(水)</th>
                    <th>5日(木)</th>
                    <th>6日(金)</th>
                    <th class="day-saturday">7日(土)</th>
                    <th class="day-sunday">8日(日)</th>
                    <th>9日(月)</th>
                    <th>10日(火)</th>
                    <th>11日(水)</th>
                    <th>12日(木)</th>
                    <th>13日(金)</th>
                    <th class="day-saturday">14日(土)</th>
                    <th class="day-sunday">15日(日)</th>
                    <th>16日(月)</th>
                    <th>17日(火)</th>
                    <th>18日(水)</th>
                    <th>19日(木)</th>
                    <th>20日(金)</th>
                    <th class="day-saturday">21日(土)</th>
                    <th class="day-sunday">22日(日)</th>
                    <th>23日(月)</th>
                    <th>24日(火)</th>
                    <th>25日(水)</th>
                    <th>26日(木)</th>
                    <th>27日(金)</th>
                    <th class="day-saturday">28日(土)</th>
                    <th class="day-sunday">29日(日)</th>
                    <th>30日(月)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>空き状況</th>
                    <td colspan="30"></td>
                </tr>
                <tr>
                    <th><a href="#">菅峯橋架付</a></th>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <th><a href="#">帯工事</a></th>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let currentMonth = 6;
        let currentYear = 2025;

        function changeMonth(offset) {
            currentMonth += offset;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            } else if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            document.getElementById('yearMonth').textContent = `${currentYear}年${currentMonth}月`;
        }
    </script>

</body>
</html>
